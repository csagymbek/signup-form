<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="jquery.passwordstrength.js"></script>
    <title>Form Web App</title>
  </head>
  <body>
    <form>
      <img
        src="https://www.materialui.co/materialIcons/action/account_circle_white_192x192.png"
        alt="user icon"
      />
      <div class="input-box">
        <span><i class="far fa-user"></i></span>
        <input type="text" placeholder="Username" required />
      </div>
      <div class="input-box">
        <span><i class="far fa-envelope"></i></span>
        <input type="email" placeholder="Email" required />
      </div>
      <div class="input-box">
        <span><i class="fas fa-key"></i></span>
        <input type="password" placeholder="Password" required id="password" />
      </div>
      <button type="submit"><i class="fas fa-sign-in-alt"></i>Register</button>
    </form>
    <script type="text/javascript">
      $(function () {
        $("#password").passwordStrength();
      });
    </script>
  </body>
</html>
